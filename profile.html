<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Smart Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1><i class="fas fa-user-circle"></i> My Profile</h1>
            <div class="user-info">
                <nav class="dashboard-nav">
                    {% if session.user_type == 'faculty' %}
                    <a href="/faculty_dashboard" class="nav-link">Dashboard</a>
                    <a href="/reports" class="nav-link">Reports</a>
                    <a href="/manage_students" class="nav-link">Students</a>
                    {% else %}
                    <a href="/student_dashboard" class="nav-link">Dashboard</a>
                    {% endif %}
                    <a href="/profile" class="nav-link active">Profile</a>
                </nav>
                <span>Welcome, {{ session.name }}</span>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="profile-section">
                <div class="profile-card">
                    <div class="profile-header">
                        <i class="fas fa-user-circle fa-4x"></i>
                        <h2>{{ session.name }}</h2>
                        <p>{{ session.user_id }} ({{ session.user_type|title }})</p>
                    </div>
                    
                    <div class="change-password">
                        <h3>Change Password</h3>
                        <form id="changePasswordForm">
                            <div class="form-group">
                                <label for="current_password">Current Password</label>
                                <input type="password" id="current_password" name="current_password" required>
                            </div>
                            <div class="form-group">
                                <label for="new_password">New Password</label>
                                <input type="password" id="new_password" name="new_password" required minlength="6">
                                <small>Password must be at least 6 characters long</small>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm New Password</label>
                                <input type="password" id="confirm_password" name="confirm_password" required>
                            </div>
                            <button type="submit" class="btn">
                                <i class="fas fa-key"></i> Change Password
                            </button>
                        </form>
                        <div id="passwordResult"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('current_password').value;
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (newPassword !== confirmPassword) {
                showMessage('New passwords do not match', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Changing...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/change_password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Password changed successfully!', 'success');
                    this.reset();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Error changing password', 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
        
        function showMessage(message, type) {
            const resultDiv = document.getElementById('passwordResult');
            resultDiv.innerHTML = `
                <div class="message ${type}">
                    <i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle"></i>
                    ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
